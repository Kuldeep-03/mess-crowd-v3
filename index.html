<!DOCTYPE html>
<html>
<head>
  <title>Smart Mess Crowd Predictor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>üçΩÔ∏è Smart Mess Crowd Management</h1>

<div class="inputs">
  <label>Meal Type</label>
  <select id="meal">
    <option>Breakfast</option>
    <option>Lunch</option>
    <option>Dinner</option>
  </select>

  <label>Queue Length</label>
  <select id="queue">
    <option>Low</option>
    <option>Medium</option>
    <option>High</option>
  </select>

  <label>Seats Occupied (%)</label>
  <input type="number" id="seats" value="60" min="0" max="100">

  <label>Service Speed</label>
  <select id="service">
    <option>Fast</option>
    <option>Moderate</option>
    <option>Slow</option>
  </select>

  <label>Queue Defaulters</label>
  <select id="defaulters">
    <option>Low</option>
    <option>Medium</option>
    <option>High</option>
  </select>

  <button onclick="runPrediction()">Predict</button>
</div>

<div class="output">
  <h2 id="level"></h2>
  <p id="details"></p>
  <p id="forecast"></p>
</div>

<script src="script.js"></script>
</body>
</html>
